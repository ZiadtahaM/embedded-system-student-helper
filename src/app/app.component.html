<div class="min-h-screen bg-slate-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-extrabold text-slate-900 mb-8 text-center">Embedded Systems Exam</h1>

    <app-dashboard 
      *ngIf="overallStats && topicStats"
      [stats]="overallStats" 
      [topicStats]="topicStats">
    </app-dashboard>

    <div class="mt-8">
      <app-question-card
        *ngIf="currentQuestion && currentQuestionStatus"
        [data]="currentQuestion"
        [category]="currentQuestion.category"
        [status]="currentQuestionStatus"
        (select)="onSelectAnswer($event)"
        (toggleBookmark)="onToggleBookmark($event)">
      </app-question-card>
    </div>

    <div class="flex justify-between mt-8">
      <button 
        (click)="previousQuestion()" 
        [disabled]="currentQuestionIndex === 0"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Previous
      </button>
      <button 
        (click)="nextQuestion()" 
        [disabled]="currentQuestionIndex === allQuestions.length - 1"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Next
      </button>
    </div>
  </div>
</div>
